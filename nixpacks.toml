# Nixpacks configuration for Coolify deployment

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci"]
cacheDirectories = []

[phases.build]
cmds = ["npx prisma generate", "npm run build"]
cacheDirectories = []

[start]
cmd = "npx prisma migrate deploy && npx prisma db seed && node .next/standalone/server.js"

[variables]
NODE_ENV = "production"
PORT = "3000"
HOSTNAME = "0.0.0.0"