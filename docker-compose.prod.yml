services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-news}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-news}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-news} -d ${POSTGRES_DB:-news}"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      target: runner
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://mehmetkucuk.nl}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      NEWS_BOT_ENABLED: ${NEWS_BOT_ENABLED:-true}
      DATABASE_URL: postgres://${POSTGRES_USER:-news}:${POSTGRES_PASSWORD:-change_me}@db:5432/${POSTGRES_DB:-news}?schema=public
      # Optional integrations
      REDIS_URL: ${REDIS_URL:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      FAL_API_KEY: ${FAL_API_KEY:-}
      NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${NEXT_PUBLIC_GOOGLE_ANALYTICS_ID:-}
      # Seeded admin credentials (only used if DB is empty)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@mehmetkucuk.nl}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change_me}
    volumes:
      - ${APP_DATA_DIR:-/opt/mk-news}/uploads:/app/public/uploads
    expose:
      - "3000"

  migrate:
    build:
      context: .
      target: migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-news}:${POSTGRES_PASSWORD:-change_me}@db:5432/${POSTGRES_DB:-news}?schema=public
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@mehmetkucuk.nl}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change_me}
    restart: "no"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pg_data:
  caddy_data:
  caddy_config:
