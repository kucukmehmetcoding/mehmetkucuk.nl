version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-news}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-news}
      POSTGRES_DB: ${POSTGRES_DB:-news}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-news}:${POSTGRES_PASSWORD:-news}@db:5432/${POSTGRES_DB:-news}?schema=public
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    command: npm run dev
volumes:
  pg_data:
  redis_data:
